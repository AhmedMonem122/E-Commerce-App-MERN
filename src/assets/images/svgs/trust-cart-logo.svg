<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Segoe UI', sans-serif; font-size: 28px; fill: #1A202C; font-weight: 600; }
    .trust { fill: #3B82F6; }
    .cart-icon { fill: #1A202C; }
  </style>
  
  <!-- Cart Icon -->
  <g transform="translate(10,10)">
    <rect x="0" y="0" width="40" height="30" rx="5" class="cart-icon"/>
    <circle cx="10" cy="35" r="5" fill="#3B82F6"/>
    <circle cx="30" cy="35" r="5" fill="#3B82F6"/>
  </g>

  <!-- Brand Name -->
  <text x="60" y="40" class="text">
    <tspan class="trust">Trust</tspan>Cart
  </text>
</svg>
